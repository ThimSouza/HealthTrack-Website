<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/arquivo.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <div class="container">
    <div class="row row-cols-auto">
      <div class="col"><a class="btn btn-outline-info" href="/index.html">Inicio</a></div>
      <div class="col"><a class="btn btn-outline-info" href="/login.html">Login</a></div>
      <div class="col"><a class="btn btn-outline-info" href="/registro.html">Registrar-se</a></div>
      <div class="col"><a class="btn btn-outline-info" href="/sobre.html">Sobre</a></div>
    </div>
  </div>
  <div id="cadastro">
    <form method="post" action="">
      <h1>Cadastro</h1>

      <form class="row g-3">
        <div class="col-12">
          <label for="inputName4" class="form-label">Nome Completo:</label>
          <input type="text" class="form-control" id="inputNamel4" placeholder="Ex. Maria Joana">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="fiap@healthtrack.com">
        </div>
        <div class="col-12">
          <label for="inputPassword4" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="ex. Rua Maria Carlota 747">
        </div>
        <div class="col-12">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-12">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
            <option>Distrito Federal</option>
          </select>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Seu peso (KG):</label>
            <input type="number" class="form-control" id="inputAddress2" value="70">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Sua altura:</label>
            <input type="number" class="form-control" id="inputAddress2" value="170">
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Estou de acordo com a política...
            </label>
          </div>
        </div>
        <div class="col-12">
          <input class="btn btn-info" type="submit" value="Cadastrar">
        </div>
      </form>
  </div>
  </div>
  </div>



</body>
